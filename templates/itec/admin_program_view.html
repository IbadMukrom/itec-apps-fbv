
{% extends 'itec/admin_base.html' %}
{% block content %}
<br><br><br>
<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:10px;
    }
    .panel{
        margin-left: 10px;
    }
  </style>

</head>

<div class="container">
    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
                        <h6 class="panel-title">Program</h6>                        
                    </div>
                    <br>
                    <table class="table table-hover table-striped table-bordered">
                        <tr>
                            <th width="100">No.</th>
                            <th width="400">Nama</th>
                            <th width="200">Biaya</th>
                            <th width="400">Keterangan</th>
                            <th width="200">Proses</th>
                            <th width="5">

                            </th>
                        </tr>
                        {% for program in programs %}
                            <tr>
                                <td>{{forloop.counter}}.</td>
                                <td>{{program.nama_program}}</td>
                                <td>{{program.biaya}}</td>
                                <td>{{program.keterangan}}</td>
                                <td>
                                    <a href="{% url 'edit-program' program.id %}" class="btn btn-primary btn-sm">Edit</a>
                                    <a href="{% url 'hapus-program' program.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus Data?')">Delete</a>


                                </td>
                            </tr>
                        {% endfor %}
                    </table>
            </div>
		</div>
</div>
{% endblock content %}
